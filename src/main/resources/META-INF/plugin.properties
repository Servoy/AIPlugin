# Servoy AI Plugin Configuration
# This file contains metadata for the Servoy AI Plugin

# Plugin identification
plugin.name=AI Plugin
plugin.version=1.0-SNAPSHOT
plugin.description=AI Plugin for Servoy using LangChain4j libraries
plugin.vendor=Servoy
plugin.class=com.servoy.plugins.aiplugin.AIPlugin

# Plugin capabilities
plugin.provides.chat=true
plugin.provides.embeddings=true
plugin.provides.openai=true
plugin.provides.azure=true

# Requirements
plugin.requires.java=17
plugin.requires.servoy=2023.12

# JavaScript API
plugin.javascript.object=aiplugin
plugin.javascript.provider=com.servoy.plugins.aiplugin.scripting.AIProvider

# Dependencies (automatically resolved by Maven)
plugin.dependencies=langchain4j,openai,azure-openai,jackson,slf4j